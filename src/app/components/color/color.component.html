<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>  
  <ul class="list-group mt-2">
    <li routerLink="/cars" (click)="resetCurrentColor()" [class]="getAllColorClass()"><b>All of Colors</b></li>
    <li (click)="setCurrentColor(color)" 
        routerLink="/cars/color/{{color.colorId}}"
        *ngFor="let color of colors" 
        [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
